#{extends '/layout/main.html' /}
<div id="kbox">
	<form class="form-horizontal" action="#" method="post">
		<div class="form-group">
			<label class="col-md-2 control-label">用户名：</label>
			<div class="col-md-9">
				<input type="text" name="username" class="form-control" placeholder="你的用户名" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">密码：</label>
			<div class="col-md-9">
				<input type="password" name="password" class="form-control" placeholder="你的密码" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">重复密码：</label>
			<div class="col-md-9">
				<input type="password" name="repassword" class="form-control" placeholder="重复密码" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">昵称：</label>
			<div class="col-md-9">
				<input type="text" name="nickname" class="form-control" placeholder="填写邮箱号，可帮您找回密码" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">邮箱：</label>
			<div class="col-md-9">
				<input type="text" name="email" class="form-control" placeholder="填写邮箱号，可帮您找回密码" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-10 col-md-offset-2">
				<button type="button" class="btn btn-primary">注册</button>
				<div class="pull-right"><a href="login.html" style="line-height: 32px;">已有账号？去登录</a></div>
			</div>
		</div>
	</form>
</div>
