<div class="row">
	<ol class="breadcrumb">
		<li><a href="@{CRUD.index()}"><span class="glyphicon glyphicon-home"></span> &{'crud.home'}</a></li>
	    #{if _caller.type}
	        <li><a href="@{list()}">&{_caller.type.name}</a></li>
	    #{/if}
	    #{if _caller.object?._key()}
	        <li><a href="@{show(_caller.object._key())}">${_caller.object?.toString()?.escape()?.raw()}</a></li>
	    #{/if}
	    #{if request.actionMethod == 'blank' || request.actionMethod == 'create'}
	        <li><a href="@{blank()}">&{'crud.blank'}</a></li>
	    #{/if}
	</ol>
</div><!--/.row-->
