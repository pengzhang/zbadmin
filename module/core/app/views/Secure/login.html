#{extends 'Secure/layout.html' /}
#{set title:title /}
<div class="main">
  <div class="container">
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
		<div id="login">
			 <div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<h2>用户登录</h2><hr>
					<div class="login-panel panel panel-default">
						<div class="panel-body">
							#{if flash.error}
							<div class="alert alert-danger alert-dismissible" role="alert">
									&{flash.error}
							</div>
							#{/if}
							#{if flash.success}
							<div class="alert alert-success alert-dismissible" role="alert">
									&{flash.success}
							</div>
							#{/if}
							#{form @authenticate()}
								<fieldset>
									<div class="form-group">
										<label for="username">&{'secure.username'}</label>
										<input type="text" name="username" class="form-control" id="username" value="${flash.username}" />
									</div>
									<div class="form-group">
										<label for="password">&{'secure.password'}</label>
										<input type="password" name="password" class="form-control" id="password" value="" />
									</div>
									<div class="form-group">
										<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
										<label for="remember">&{'secure.remember'}</label>
									</div>
									<div class="form-group">
										<input type="submit" id="signin" class="btn btn-primary" value="&{'secure.signin'}" />
									</div>
								</fieldset>
							#{/form}
						</div>
					</div>
				</div><!-- /.col-->
			</div><!-- /.row -->	
		</div>
	  </div>
   </div>
</div>
